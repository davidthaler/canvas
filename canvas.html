<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta name="viewport" content="width=device-width">
        <title>Simple Canvas Drawing</title>
        <style>
            body{font-family: Arial, Helvetica, sans-serif;}
            canvas{border: 1px solid gray;}
            input{margin-right: 1rem;}
            #imagePicker{display: none;}
        </style>
        <script src="canvas.js"></script>
    </head>
    <body>
        <div>
            <canvas width=600 height=450></canvas>
        </div>
        <div>
            <label for="picker">Color:</label>
            <input id="picker" type="color" value="#000000">
            <label for="widthSelector">Line Width: </label>
            <input id="widthSelector" type="range" 
                min="1" step="0.5" max="5" value="1">
            <span id="widthDisplay">1</span>
            <input id="imagePicker" type="file">
            <button type="button" id="chooseImage">Load Image</button>
        </div>
    </body>
</html>
